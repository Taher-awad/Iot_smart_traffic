<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic System 3D Twin</title>
  <link rel="stylesheet" href="style.css">
  <!-- Import Three.js from CDN -->
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
        }
      }
    </script>
</head>

<body>
  <div id="info">
    <h1>IoT Digital Twin</h1>
    <p>Simulation of ESP32 Logic</p>
    <div id="status">Connecting...</div>
    <div class="controls">
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-bottom: 5px;">
        <button id="addCar0">Spawn Lane 0 (N->S)</button>
        <button id="addCar1">Spawn Lane 1 (E->W)</button>
        <button id="addCar2">Spawn Lane 2 (S->N)</button>
        <button id="addCar3">Spawn Lane 3 (W->E)</button>
      </div>
      <button id="toggleCam">Toggle Camera</button>
    </div>
  </div>
  <script type="module" src="simulation.js"></script>
</body>

</html>
